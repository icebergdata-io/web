name: Scheduled Case Studies Index Update

on:
  schedule:
    # Run daily at 9:00 AM UTC (4:00 AM EST / 5:00 AM EDT)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Regenerate case studies index
        run: |
          echo "üîÑ Regenerating case studies index..."
          node scripts/regenerate-index.js
          
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "üìù Changes detected in index file"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚úÖ No changes to index file"
          fi
          
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/articles/cases/index.json
          git commit -m "ü§ñ Auto-update case studies index - reveal scheduled content"
          git push
          echo "‚úÖ Index updated and pushed to repository"
          
      - name: No changes message
        if: steps.verify-changed-files.outputs.changed == 'false'
        run: |
          echo "‚ÑπÔ∏è No new case studies to reveal today"
